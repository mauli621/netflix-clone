<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-item">
                <ul>
                    <li><img src="logo1.jpg" alt="Netflix" class="logo"></li>
                    <li class="drop-down">
                        <i class="fa-solid fa-globe"></i>
                        <select>
                            <option>English</option>
                            <option>Hindi</option>
                            <option>Gujarati</option>
                        </select>
                    </li>
                    <li><button>Sign in</button></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <img src="hero1.jpg">
            <div class="on-text1">
                <h1>Unlimited Movies TV, <br> Shows and More.</h1>
            </div>
            <div class="on-text2">
                <h3>Watch anywhere and cancel anytime.</h3>
                <br>
                <h3>Ready to watch? Enter your email to create or restart</h3>
                <h3>your membership .</h3>
            </div>
            <div class="on-text3">
                <input type="text" placeholder="Email Address" class="email">
                <button class="gs">Get Started</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-part">
            
        </div>
    </div>
</body>
</html>
